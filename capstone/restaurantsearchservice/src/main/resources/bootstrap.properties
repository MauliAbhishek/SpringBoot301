#application profile for resturentsearch  application
spring.profiles.active=dev
server.port = 5101
#user=user
#password=password
spring.cloud.config.server.bootstrap=true
spring.application.name=restaurantsearchservice
#spring config uri to read properties
spring.cloud.config.uri=http://localhost:5100
pring.output.ansi.enabled=ALWAYS
logging.level.org.springframework=ERROR
logging.level.com.eatza=DEBUG
logging.pattern.console=%clr(%d{yy-MM-dd E HH:mm:ss.SSS}){blue} %clr(%-5p) %clr(${PID}){faint} %clr(---){faint} %clr([%8.15t]){cyan} %clr(%-40.40logger{0}){blue} %clr(:){red} %clr(%m){faint}%n
#Kafka Properties
spring.kafka.bootstrap-service: localhost:9092
spring.kafka.consumer.group-id: kafka-test
kafka-topic: test-topic






